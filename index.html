<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<link rel="stylesheet" href="style.css">

<head>
</head>

<body>

    <!--behaviour types : alternate, scroll, slide -->
    <!--direction types: right, left, up, down-->
    <!--loop attribute how many times it  needs to work-->
    <!--scroll amount attribute used for increase the speed of content-->
    <!--scroll delay attribute used for decrease the speed of content-->

    <marquee direction="right"loop="1" scrollamount="10">
        <h1><centre>NATURE</centre></h1>
    </marquee>
    <marquee direction="left"loop="1" scrollamount="10">
            <h1><centre>CLICK</centre></h1>
    </marquee>

    <br>

    <div class="img">
    
    <marquee  behaviour="alternate" direction="up" loop="3" scrollamount=10 scrolldelay="1">

        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="500px" height="200px">
    </marquee>
    <marquee class="one" behaviour="alternate" direction="down" loop="3" scrollamount=10 scrolldelay="1">
        <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" width="500px" height="200px">
    </marquee>
    <marquee behaviour="alternate" direction="up" loop="3" scrollamount=10 scrolldelay="1">
        <img src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_1280.jpg" width="500px" height="200px">

    </marquee>

    </div>
    <br><br>
    <marquee direction="right" scrollamount>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/82614c38823695.5770ea557a3a8.gif" width="500px" height="400px">
    </marquee>
    
</body>

</html>
